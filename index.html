<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/images/a-modern-and-sleek-linear-icon-of-a-qr-code-in-a-v-2joqjbYSQZ2kq5NTVXcGOA-ImMrm9jTQBiAcUriC5p6bA.jpeg"
              alt="Logo"
              width="70"
              height="70"
              class="d-inline-block align-text-middle"
            />
            QR CODE GENERATOR
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin Del Navbar -->

      <div class="main-container d-md-flex">
        <section class="section-1">
          <form
            action=""
            id="form"
            class="d-flex flex-column gap-2 p-2 justify-content-between"
          >
            <label class="text" for="input">
              Write your URL here
              <div class="d-flex justify-content-between gap-2">
                <img class="icon rounded-2" src="./images/link-solid-2.svg" />
                <input
                  class="input"
                  type="text"
                  id="input"
                  placeholder="URL here"
                />
              </div>
            </label>
            <label class="text" for="input-description">
              Write description here (optional)
              <div class="d-flex justify-content-between gap-2">
                <img class="icon rounded-2" src="./images/pen-solid.svg" />
                <input
                  class="input"
                  type="text"
                  id="input-description"
                  placeholder="QR CODE"
                />
              </div>
            </label>
            <label class="text" for="color">
              Select QR color
              <div class="d-flex justify-content-between gap-2">
                <img class="icon rounded-2" src="./images/brush-solid.svg" />
                <select id="color" class="input">
                  <option value="#000000">Black</option>
                  <option value="#f5576c">Design 1</option>
                  <option value="#8538a6">Design 2</option>
                  <option value="#7386bf">Design 3</option>
                  <option value="#f2cb57">Design 4</option>
                  <option value="#40B49D">Design 5</option>
                </select>
              </div>
            </label>
            <label class="text" for="size">
              Select size
              <div class="d-flex justify-content-between gap-2">
                <img class="icon rounded-2" src="./images/expand-solid.svg" />
                <select id="size" class="input">
                  <option value="128">Small</option>
                  <option value="256" selected>Medium</option>
                  <option value="512">Large</option>
                </select>
              </div>
            </label>
            <div>
              <button
                id="btn-changes"
                class="btn btn-primary submit"
                type="submit"
              >
                APPLY CHANGES
              </button>
            </div>
          </form>
        </section>
        <section
          class="section-2 d-flex flex-column gap-2 p-2 align-items-center justify-content-between align-items-middle"
        >
          <p class="text">Your code will look like this</p>

          <div id="qr-container" class="qr-container">
            <div id="qr-code" class="qr-code"></div>
          </div>
          <div>
            <h2 id="description-result" class="text-center">
              Description text
            </h2>

            <p id="sizeText" class="text-center">Medium (256px * 256 px)</p>
          </div>
          <div>
            <button id="downloadBtn" class="btn btn-primary" type="button">
              DOWNLOAD QR
            </button>
          </div>
        </section>
      </div>
    </main>
    <script defer src="./Javascript/app.js"></script>
  </body>
</html>
