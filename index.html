<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./Javascript/app.js"></script>
  </head>
  <body>
    <main class="py-5">
      <h1 class="title text text-center">QR GENERATOR</h1>
      <div
        class="main-container d-flex flex-column align-items-center justify-content-between"
      >
        <form action="" id="form" class="form d-flex flex-column gap-2">
          <label class="w-100 d-flex flex-column text" for="input">
            Please write your URL here
            <input
              class="input rounded-1 p-2"
              type="text"
              id="input"
              placeholder="url here"
            />
          </label>
          <label class="w-100 d-flex flex-column text" for="input-description">
            Please write description here
            <input
              class="input rounded-1 p-2"
              type="text"
              id="input-description"
              placeholder="QR CODE"
            />
          </label>
          <p id="error" class="error d-none">Please write a valid url</p>
          <button id="btn" class="btn btn-primary submit" type="submit">
            GENERATE QR CODE
          </button>
        </form>
        <div class="qr-and-text d-flex flex-column align-items-center">
          <div id="qr-container" class="qr-container p-4 d-none"></div>
          <h2 id="description-result" class="text-center text">
            Description Text
          </h2>
          <button id="downloadBtn" class="btn btn-primary" type="button">
            DOWNLOAD QR
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
